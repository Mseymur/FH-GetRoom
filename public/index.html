<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Schedules</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .location-card {
      background-color: #f9f9f9;
      padding: 1em 1.5em;
      border-radius: var(--border-radius-medium);
      margin-bottom: 2em;
      border: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .location-info p {
      margin: 0.2em 0;
      color: var(--text-color);
    }
    .location-info .campus {
      font-weight: 500;
      font-size: 1.1em;
    }
    .location-info .building {
      font-weight: 600;
      font-size: 1.3em;
      color: var(--primary-color);
    }
    .edit-location-btn {
      background: none;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      padding: 0.5em 0.8em;
      border-radius: var(--border-radius-small);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background-color 0.2s, color 0.2s;
      display: inline-flex;
      align-items: center;
    }
    .edit-location-btn svg {
      margin-right: 0.4em;
      width: 1em;
      height: 1em;
    }
    .edit-location-btn:hover {
      background-color: var(--primary-color);
      color: white;
    }
  </style>
</head>
<body>
<header>
  <h1>Room Schedules</h1>
</header>

<main>
  <div class="location-card">
    <div class="location-info">
      <p class="campus">FH JOANNEUM Graz</p>
      <p class="building" id="currentBuildingDisplay">Loading building...</p>
    </div>
    <button id="editLocationBtn" class="edit-location-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="1em" height="1em" style="margin-right: 0.4em; vertical-align: text-bottom;">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
      Edit
    </button>
  </div>

  <div class="controls-container">
    <div class="controls">
      <label for="date">Date:</label>
      <input type="date" id="date">

      <label for="floor">Floor:</label>
      <select id="floor"><option value="">All Floors</option></select>

      <label for="room">Room:</label>
      <select id="room"><option value="">All Rooms</option></select>

      <button id="refreshScheduleBtn" class="button-primary">Refresh Schedule</button>
      <button id="navigateToFreeSpaceBtn" class="button-success">Find Free Rooms</button>
    </div>
  </div>

  <div id="message-area">
    <div id="loading-indicator" class="message" style="display: none;">Loading scheduleâ€¦</div>
    <div id="error-message" class="message error" style="display: none;"></div>
  </div>

  <ul id="schedule">
  </ul>
</main>

<footer>
  <p>Room Scheduler App</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
