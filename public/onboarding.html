<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Building - FH JOANNEUM Room Scheduler</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://www.fh-joanneum.at/favicon.ico">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-bg);
        }
        .onboarding-container {
            max-width: 500px;
            width: 90%;
            margin: 2em auto;
            padding: 2.5em;
            background-color: var(--content-bg);
            border-radius: var(--border-radius-medium);
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        header#onboarding-header {
            background-color: var(--primary-color);
            margin: -2.5em -2.5em 2em -2.5em;
            padding: 2em;
            border-radius: var(--border-radius-medium) var(--border-radius-medium) 0 0;
        }
        header#onboarding-header h1 {
            font-size: 2rem;
            color: white;
            margin-bottom: 0.5em;
        }
        .welcome-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 0;
        }
        .form-group {
            margin-bottom: 1.8em;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.8em;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
        }
        .form-group select, .form-group input[type="text"] {
            width: 100%;
            padding: 0.9em 1.2em;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-small);
            font-size: 1rem;
            background-color: var(--light-bg);
            transition: all 0.2s ease;
            min-height: 48px;
        }
        .form-group select:focus, .form-group input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(226, 0, 26, 0.15);
            outline: none;
        }
        .form-group input[disabled] {
            background-color: var(--light-bg);
            cursor: not-allowed;
            opacity: 0.8;
        }
        #setBuildingBtn {
            width: 100%;
            padding: 1em 1.5em;
            font-size: 1.05rem;
            margin-top: 1.5em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #setBuildingBtn:hover {
            background-color: var(--primary-dark);
        }
        .status-message {
            margin-top: 1.5em;
            padding: 1em;
            border-radius: var(--border-radius-small);
            text-align: center;
            font-weight: 500;
        }
        .status-message.success {
            background-color: rgba(46, 125, 50, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(46, 125, 50, 0.3);
        }
        .status-message.error {
            background-color: rgba(211, 47, 47, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(211, 47, 47, 0.3);
        }
        .building-info {
            margin-top: 1.5em;
            padding: 1em;
            background-color: var(--light-bg);
            border-radius: var(--border-radius-small);
            text-align: left;
            font-size: 0.9rem;
            color: var(--subtle-text-color);
        }
        .building-info h3 {
            color: var(--text-color);
            margin-bottom: 0.5em;
            font-size: 1rem;
        }
        .building-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .building-info li {
            margin-bottom: 0.3em;
        }
        .building-info li:last-child {
            margin-bottom: 0;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .onboarding-container {
                width: 95%;
                margin: 1em auto;
                padding: 1.5em;
            }
            header#onboarding-header {
                margin: -1.5em -1.5em 1.5em -1.5em;
                padding: 1.5em;
            }
            header#onboarding-header h1 {
                font-size: 1.8rem;
            }
            .welcome-text {
                font-size: 1rem;
            }
            .form-group {
                margin-bottom: 1.5em;
            }
            .form-group select, .form-group input[type="text"] {
                padding: 1em;
                font-size: 1rem;
            }
            #setBuildingBtn {
                padding: 1em;
                font-size: 1rem;
            }
            .building-info {
                margin-top: 1.2em;
                padding: 0.8em;
            }
        }
    </style>
</head>
<body>
<div class="onboarding-container">
    <header id="onboarding-header">
        <h1>Welcome to Room Scheduler</h1>
        <p class="welcome-text">Select your building to view room schedules</p>
    </header>

    <div class="form-group">
        <label for="university">Campus:</label>
        <input type="text" id="university" value="FH JOANNEUM Graz" disabled>
    </div>

    <div class="form-group">
        <label for="buildingSelector">Select Building:</label>
        <select id="buildingSelector" aria-label="Select building">
            <option value="AP152">AP152 - Alte Poststraße</option>
            <option value="AP147">AP147 - Alte Poststraße</option>
            <option value="AP149">AP149 - Alte Poststraße</option>
            <option value="AP154">AP154 - Alte Poststraße</option>
            <option value="EA11">EA11 - Eggenberger Allee</option>
            <option value="EA9">EA9 - Eggenberger Allee</option>
            <option value="EA13">EA13 - Eggenberger Allee</option>
            <option value="ES30i">ES30i - Eckertstraße</option>
            <option value="ES7a">ES7a - Eckertstraße</option>
            <option value="ES7b">ES7b - Eckertstraße</option>
        </select>
    </div>

    <div class="building-info">
        <h3>Building Information</h3>
        <ul>
            <li>AP - Alte Poststraße Campus</li>
            <li>EA - Eggenberger Allee Campus</li>
            <li>ES - Eckertstraße Campus</li>
        </ul>
    </div>

    <button id="setBuildingBtn" class="button-primary">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="1em" height="1em">
            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
        Continue to Schedule
    </button>

    <div id="onboardingStatus" class="status-message" style="display: none;"></div>
</div>

<footer>
    <p>© FH JOANNEUM University of Applied Sciences</p>
    <p class="footer-links">
        <a href="https://www.fh-joanneum.at" target="_blank" rel="noopener">FH JOANNEUM Website</a>
        <span class="separator">|</span>
        <a href="https://www.fh-joanneum.at/impressum" target="_blank" rel="noopener">Imprint</a>
    </p>
</footer>

<script src="js/onboarding.js"></script>
</body>
</html>
